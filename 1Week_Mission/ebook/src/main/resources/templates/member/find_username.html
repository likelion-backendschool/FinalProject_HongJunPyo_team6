<!DOCTYPE html>
<html layout:decorate="~{layout/layout.html}">

<head>
    <title>아이디찾기</title>
</head>

<body>
<main layout:fragment="main">
    <section class="section section-join flex-grow flex flex-col items-center justify-center">

        <div class="max-w-md w-full px-2 pt-4">
            <h1 class="font-bold text-lg">아이디찾기</h1>

            <script>
                let MemberJoin__submitDone = false;

                function MemberJoin__submit(form) {
                    if (MemberJoin__submitDone) {
                        return;
                    }

                    form.email.value = form.email.value.trim();

                    if (form.email.value.length == 0) {
                        warningModal("이메일을 입력해주세요.");
                        form.email.focus();

                        return;
                    }

                    form.submit();
                    MemberJoin__submitDone = true;
                }
            </script>


            <form th:action method="POST" class="flex flex-col gap-3"
                  onsubmit="MemberJoin__submit(this); return false;" th:object="${form}">

                <div class="form-control">
                    <label class="label">
                        <span class="label-text">이메일</span>
                    </label>
                    <input type="email"  th:field="*{email}"  th:errorclass="validation-error" name="email" placeholder="이메일" class="input input-bordered" maxlength="50" >
                    <div class="validation-error" th:errors="*{email}">
                        error
                    </div>
                </div>

                <div class="find-id" th:if="${username}" th:text="${username}">
                    아이디
                </div>

                <div class="grid">
                    <input class="btn btn-primary" type="submit" value="아이디찾기">
                </div>
            </form>

        </div>

        </div>
    </section>

</main>
</body>
</html>
