<!DOCTYPE html>
<html layout:decorate="~{layout/layout.html}">
<head>
    <title>글 리스트</title>
</head>
<body>
<main layout:fragment="main">
    <section>
        <div class="container">
            <h1>글 리스트</h1>
            <ul>
                <li th:each="post : ${posts}" class="flex gap-2 items-center">
                    <a th:href="@{|/post/${post.id}|}" th:text="|번호 : ${post.id}|">
                    </a>

                    <a th:href="@{|/post/${post.id}|}" th:text="|제목 : ${post.title}|">
                    </a>

                    <a th:href="@{|/post/${post.id}|}" th:text="|작성자 : ${post.author.username}|">
                    </a>

                    <a th:href="@{|/post/${post.id}|}" th:text="|수정날짜 : ${post.modifyDate}|">

                </li>
            </ul>
        </div>
        <button type="button" th:onclick="|location.href='@{/post/write}'|" class="btn btn-secondary btn-outline">글 작성</button>
    </section>
</main>
</body>
</html>
